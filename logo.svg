<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" stroke="url(#gradient1)" stroke-width="2"/>
  
  <!-- Constellation pattern forming an 'S' shape -->
  <!-- Top star cluster -->
  <circle cx="100" cy="40" r="4" fill="#fbbf24">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="55" r="3" fill="#fbbf24">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="55" r="3.5" fill="#fbbf24">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle star cluster -->
  <circle cx="100" cy="100" r="5" fill="#fbbf24">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="85" r="2.5" fill="#fbbf24">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="115" r="3" fill="#fbbf24">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom star cluster -->
  <circle cx="100" cy="160" r="4" fill="#fbbf24">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="145" r="3" fill="#fbbf24">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="145" r="2.5" fill="#fbbf24">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Constellation lines -->
  <line x1="100" y1="40" x2="85" y2="55" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="40" x2="115" y2="55" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="85" y1="55" x2="80" y2="85" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="115" y1="55" x2="100" y2="100" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="85" x2="100" y2="100" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="100" x2="120" y2="115" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="115" x2="115" y2="145" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="100" x2="85" y2="145" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="85" y1="145" x2="100" y2="160" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  <line x1="115" y1="145" x2="100" y2="160" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>
