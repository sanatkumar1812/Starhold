<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0f172a"/>
  
  <!-- Central star with glow -->
  <g filter="url(#glow)">
    <!-- Star shape -->
    <path d="M256 140 L276 220 L356 220 L292 268 L312 348 L256 300 L200 348 L220 268 L156 220 L236 220 Z" 
          fill="#fbbf24" 
          stroke="#fbbf24" 
          stroke-width="2"/>
  </g>
  
  <!-- Orbital ring -->
  <circle cx="256" cy="256" r="140" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Small accent stars -->
  <circle cx="256" cy="96" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="416" cy="256" r="5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="256" cy="416" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="96" cy="256" r="5" fill="#fbbf24" opacity="0.7"/>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
