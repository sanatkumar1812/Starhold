<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring representing celestial sphere -->
  <circle cx="100" cy="100" r="85" stroke="#eab308" stroke-width="1.5" opacity="0.3" fill="none"/>
  
  <!-- Inner coordinate grid -->
  <circle cx="100" cy="100" r="70" stroke="#60a5fa" stroke-width="0.5" opacity="0.2" fill="none"/>
  <ellipse cx="100" cy="100" rx="70" ry="20" stroke="#60a5fa" stroke-width="0.5" opacity="0.2" fill="none"/>
  
  <!-- Central star - geometric and precise -->
  <g id="star">
    <!-- Main star points -->
    <path d="M 100 30 L 108 70 L 148 70 L 116 94 L 128 134 L 100 110 L 72 134 L 84 94 L 52 70 L 92 70 Z" 
          fill="#eab308" 
          stroke="#eab308" 
          stroke-width="1"/>
    
    <!-- Inner star detail -->
    <circle cx="100" cy="100" r="12" fill="#1e293b"/>
    <circle cx="100" cy="100" r="8" fill="#eab308"/>
    
    <!-- Lock element integrated into center -->
    <g transform="translate(100, 100)">
      <!-- Lock body -->
      <rect x="-4" y="0" width="8" height="6" rx="1" fill="#1e293b"/>
      <!-- Lock shackle -->
      <path d="M -3 0 L -3 -3 A 3 3 0 0 1 3 -3 L 3 0" 
            stroke="#1e293b" 
            stroke-width="1.5" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Coordinate reference lines -->
  <line x1="100" y1="15" x2="100" y2="30" stroke="#eab308" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="170" x2="100" y2="185" stroke="#eab308" stroke-width="1" opacity="0.6"/>
  <line x1="15" y1="100" x2="30" y2="100" stroke="#eab308" stroke-width="1" opacity="0.6"/>
  <line x1="170" y1="100" x2="185" y2="100" stroke="#eab308" stroke-width="1" opacity="0.6"/>
  
  <!-- Corner markers suggesting precision -->
  <path d="M 20 20 L 20 30 M 20 20 L 30 20" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <path d="M 180 20 L 180 30 M 180 20 L 170 20" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <path d="M 20 180 L 20 170 M 20 180 L 30 180" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  <path d="M 180 180 L 180 170 M 180 180 L 170 180" stroke="#60a5fa" stroke-width="1" opacity="0.4"/>
  
  <!-- Small stars in background for depth -->
  <circle cx="40" cy="50" r="1" fill="#eab308" opacity="0.6"/>
  <circle cx="160" cy="60" r="1" fill="#eab308" opacity="0.6"/>
  <circle cx="50" cy="150" r="1" fill="#eab308" opacity="0.6"/>
  <circle cx="150" cy="140" r="1" fill="#eab308" opacity="0.6"/>
</svg>
